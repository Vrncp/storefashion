{% extends 'base.html' %}

{% block content %}
<main class="container">    
    <div class="row">
      <section class="col-md-4 offset-md-4">
          <form  method="post" class="card card-body mt-5" > 
                  <h1 class="text-center">Bienvenido</h1>
                  {% if error is not null %}  
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                  {% csrf_token %}   

                  <div class="mb-3">
                      <label for="username"> Usuario:</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                  </div>
                  <div class="mb-3">
                      <label for="password">Constraseña:</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                  </div>
                  
                  <button class="btn btn-primary">
                      Login
                  </button>
              </form>      
      </section>
    </div>    
</main>

{% endblock %}
