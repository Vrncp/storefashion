{% extends 'base.html' %}

{% block content%}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Alta de Tipo de Mercancia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/guardarTipoMercancia/" method="post" >
                    {% csrf_token%}                    
                    <div class="form-group y-3">
                        <input type="text" id="tipo" name="tipo" class="form-control" placeholder="Tipo"   required>             
                    </div>
                    <br>
                     <div class="form-group y-3">
                        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="DescripciÃ³n"   >             
                    </div>                  
                    <div class="form-group py-2">
                        <button class="btn btn-primary">
                            Guardar
                        </button>          
                    </div>
                          
                    </form>            
                </form>   

            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive">
            <h1>Tipos de Mercancia</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Creador por</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tipo in tipo %}
                    <tr>
                        <td>{{ tipo.Tipo}}</td>
                        <td>{{ tipo.descripcion}}</td>
                        <td>{{tipo.user.username}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

        </div>

    </div>
</div>
{% endblock %}
